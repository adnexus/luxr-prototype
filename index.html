	<script type="text/javascript" charset="utf-8">
		$(function(){
			var filters = $('form fieldset'),
				open = filters.is(':visible');
			$('li.toggle a').bind('click', function(){
				if (open) {
					filters.hide();
					$(this).text('Edit presets');
					open = false;
				} else {
					filters.show();
					$(this).text('Save as preset');
					open = true;
				}
				return false;
			});
		});
