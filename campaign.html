<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>untitled</title>
	<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="highcharts.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="chart">
		
	</div>
	<script type="text/javascript" charset="utf-8">
		var chart;
		$(document).ready(function() {
		   chart = new Highcharts.Chart({
		      chart: {
		         renderTo: 'chart',
		         defaultSeriesType: 'area'
		      },
		      title: {
		         text: 'Impression Budgets for Campaign ABC (23423)'
		      },
		      xAxis: {
		         categories: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
		         tickmarkPlacement: 'on',
		         title: {
		            enabled: false
		         }
		      },
		      yAxis: {
		         title: {
		            text: 'Impressions'
		         },
		         labels: {
		            formatter: function() {
		               return this.value;
		            }
		         }
		      },
		      plotOptions: {
		         area: {
		            // stacking: 'normal',
		            lineColor: '#666666',
		            lineWidth: 1,
		            marker: {
		               lineWidth: 1,
		               lineColor: '#666666'
		            }
		         }
		      },
		      series: [{
		         name: 'Lifetime Budget',
		         data: [1500, 5000, 7000, 9500, 13500, 23000, 30000]
		      }, {
		         name: 'Daily Budget',
		         data: [1500, 3500, 2000, 2500, 4000, 9500, 7000]
		      }]
		   });


		});
	</script>
</body>
</html>
